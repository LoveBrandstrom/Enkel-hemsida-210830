<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styling/styling.css">
  <title>Contact</title>
</head>

<body>
  <header>
    <img src="images/logo1.png" alt="logo">
    <h1>Header1</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="Portfolio.html">My Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div id="form-container">
    <form action="result.html" method="GET">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
      </div>
      <div>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" required>
      </div>
      <div>
        <label for="message"></label>
        <textarea id="message" name="message" placeholder="write your message here" cols="20" rows="7.5"></textarea>
      </div>
      <div>
        <h4>Privacy*</h4>
        <p>By using this form you agree with the storage and handling of your data by this website. Please read our <a href="#"><span>Privacy Policy</span></a> for more information on how we handle your data.</p>
        <label for="Agree">I agree</label>
        <input type="checkbox" name="Agree" id="Agree" value="Agree" required>  
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  
</body>
<footer>
  <img src="images/logo1.png" alt="logo">
  <a href="https://www.linkedin.com/">
    <img src="images/linkedin-logo.png" alt=linkedin>
  </a>
  <a href="https://www.instagram.com">
    <img src="images/Instagram-logo.png" alt=instagram>
  </a>
  <a href="https://www.facebook.com/">
    <img src="images/Facebook-logo.png" alt=facebook>
  </a>
</footer>
</body>
</html>
